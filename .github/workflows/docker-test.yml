name: Build and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Diosix-on-Qemu Docker image
      run: docker build . --file Dockerfile --tag diosix
    - name: Run unit tests within Docker container
      run: docker run --rm diosix:latest cargo test
