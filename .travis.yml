#
# diosix's CI script
#
dist: trusty
sudo: required
language: rust
rust:
  - nightly
cache: cargo

install:
  - sudo apt-get update -qq
  - sudo apt-get install flex bison m4 sed awk texinfo
  - mkdir $HOME/cross
  - git clone -b riscv-binutils-2.30 https://github.com/riscv/riscv-binutils-gdb.git
  - cd riscv-binutils-gdb
  - ./configure --prefix $HOME/cross --target=riscv32-elf
  - make
  - make install
  - export PATH=$PATH:$HOME/cross/bin
  - cd ..

before_script:
  rustup toolchain install riscv32imac-unknown-none-elf

script: build.sh --triple riscv32imac-unknown-none-elf --platform sifive_e

branches:
  only:
    - master
